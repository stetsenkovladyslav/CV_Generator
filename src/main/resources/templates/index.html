<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>CV creator</title>
</head>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 10px;
        text-align: center;
    }
    input[type=text], select {
        display: inline-block;
        width: 150px;
    }
    button {
        padding: 5px;
        margin: 10px;
        color: black;
    }
</style>
<body>
<div align="center">
    <h1>CV form</h1>
    <form action="#" th:action="@{/create}" method="post" th:object="${person}">


        <label>First name:</label>
        <input type="text" th:field="*{person.firstName}" />
        <br/>
        <br/>

        <label>Last name:</label>
        <input type="text" th:field="*{person.lastName}" />
        <br/>
        <br/>

        <label>Age:</label>
        <input type="text" th:field="*{person.age}"/>
        <br/>
        <br/>

        <label>Goal:</label>
        <textarea rows="5" cols="25" type="text" th:field="*{person.goal}"></textarea>
        <br/>
        <br/>

        <label>Experience:</label>
        <textarea rows="5" cols="25" type="text" th:field="*{person.experience}"></textarea>
        <br/>


        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
